<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
    <style>
        .item-container {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            width: 300px; /* Ширина блока с элементом меню */
            margin: 10px; /* Отступ между элементами меню */
            padding: 10px;
            border: 1px solid #ccc; /* Рамка для элемента меню */
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
            transition: width 0.5s ease;
        }

        .item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тень при наведении на элемент меню */
            background-color: darkgray;
            width: 350px;
            margin: 10px; /* Отступ между элементами меню */
            padding: 10px;
            border: 1px solid #ccc; /* Рамка для элемента меню */
            border-radius: 5px;
            text-align: center;
        }

        .item-image {
            width: 100%; /* Ширина изображения */
            height: auto;
            border-radius: 5px;
        }

        .item-details {
            padding-top: 10px;
        }

        .item-details p {
            margin: 5px 0; /* Отступы для текста элемента меню */
        }

        hr {
            margin: 20px 0; /* Отступ между элементами меню */
            border: none;
            border-top: 1px solid #ccc; /* Горизонтальная линия между элементами меню */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        .back_logo {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blanchedalmond;
            border: 1px solid #dddddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #dddddd;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .order-button {
            margin-top: 30px;
        }

        .order-button a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s;
        }

        .order-button a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="back_logo">
            <a href="/"><img src="/logo_crop.png" alt="" class="logo"></a>
        </div>
        <nav>
            <a href="/contacts">Контакты</a>
            <a href="/menu">Меню</a>
            <a href="#" class="account">Особистий кабінет</a>
            <a href="/about_us">Про нас</a>
            <a href="/map">Ми на карті</a>
        </nav>
        <div class="order-button">
            <a href="#">Замовити</a>
        </div>
    </header>
    <div style="padding-left: 20%; padding-right: 20%">
        <div class="item-container">
            <div th:each="item : ${items}">
                <a th:href="'/main/items/' + ${item.getId()}">
                    <div class="item">
                        <img th:src="'/' + ${item.getImage()}" class="item-image" alt="">
                        <div class="item-details">
                            <p th:text="${item.getName()}"></p>
                            <p th:text="${item.getPrice()}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
